<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>TP5 - Contacto</title>
	</head>
	<body>
		<header th:replace="layouts/header::header"></header>
		<header>
			<div class="text-center">
				<h1 class="text-primary">Formulario de Contacto</h1>
			</div>
			<br/>
			<img th:src="@{/images/contacto.jpg}" width="300" height="150" alt="Contacto portada" title="contacto" class="rounded mx-auto d-block">
		</header>
		<br/>
		<div class="container">
			<form class="row g-3">
				<div class="col-12">
					<label for="idNombreApellido" class="form-label">Nombre y Apellido</label>
					<input type="text" class="form-control" id="idNombreApellido">
				</div>
				<div>
					<select class="form-select">
						  <option value="Jujuy">Jujuy</option>
						  <option value="Salta">Salta</option>
						  <option value="Tucuman">Tucuman</option>
					</select>
				</div>
				<div class="col-12">
				    <label for="idTelefono" class="form-label">Teléfono</label>
				    <input type="number" class="form-control" id="idTelefono">
				</div>
				<div class="col-12">
				    <label for="idEmail" class="form-label">Correo electrónico</label>
				    <input type="email" class="form-control" id="idEmail">
				</div>
				<div>
					<label class="form-check-label">Estado Civil:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="botonradio" id="idCasado">
						<label class="form-check-label" for="idCasado">Casado</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" name="botonradio" id="idSoltero" checked>
					  	<label class="form-check-label" for="idSoltero">Soltero</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" name="botonradio" id="idOtro" checked>
					  	<label class="form-check-label" for="idOtro">Otro</label>
					</div>
				</div>
				<div class="form-floating">
				  	<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
				  	<label for="floatingTextarea2">Mensaje</label>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
		<footer th:replace="layouts/footer::footer"></footer>
	</body>
</html>
